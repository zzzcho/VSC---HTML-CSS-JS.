<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio de sesión </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- lado izquierdo -->
         <div class="welcome-section">
            <h1> Bienvenido de vuelta :) </h1>
         </div>

         <!-- lado derecho (login) -->
          <div class="login-section">
            <h2>Inicio sesión</h2>
            <p> Bienvenido otra vez! Por favor inicia con tu cuenta.</p>
            <form action="redirect.html" method="post">
                <label for="username"> Usuario </label>
                <input type="email" id="username" placeholder="username@gmail.com" required>

                <label for="password"> Contraseña </label>
                <div class = "password-container">
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="button" onclick="togglePassword()">🔒</button>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#" class="forgot-password"> Olvidó su contraseña?</a>
                </div>

                <button type="submit" class="login-btn"> Iniciar </button>
                <p class="signup-link"> Usuario nuevo? <a href="#"> Registrarse </a></p>

                </label>
            </form>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
